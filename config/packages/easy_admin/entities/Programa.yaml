easy_admin:
  entities:
    Programa:
      class: App\Entity\Backend\Programa
      list:
        title: "Programa"
        fields:
          - { property: 'id' , label: 'Id'}
          - { property: 'horario' , label: 'Horario'}
          - { property: 'titulo' , label: 'Título', type: 'text',css_class: 'col-md-6'}
