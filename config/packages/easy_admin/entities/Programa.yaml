          - { property: 'orden' , label: 'Orden', css_class: 'col-md-1' }
          - { property: 'activo' , label: 'Activo', type: 'toggle'}
          - { property: 'fechaCreacion', label: 'Creación', type: 'date' }
          - { property: 'fechaModificacion', label: 'Modificación', type: 'date'}
